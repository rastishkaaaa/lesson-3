<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="xxx.css">
</head>
<body>
<h1>Введіть свої данні</h1>
<form>
    <div> 
        <label for="First">First Name:</label>
        <input type="text" id="First" name="First" placeholder="Enter First Name">
    </div>
    <div> 
        <label for="Last">Last Name:</label>
        <input type="text" id="Last" name="Last" placeholder="Enter Last Name">
    </div>
    <div>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email">
    </div>
    <div>
        <label for="Massege">Massege:</label>
        <textarea name="Massege" id="Massege"></textarea>
    </div>
    <div>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
         </select>
    </div>
    <div>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" step="1" min="0" max="200">
    </div>
    <div>
        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday">
    </div>
    <div>
        <button type="Submit">Submit</button>
    </div>
</form> 
</body>
</html>
